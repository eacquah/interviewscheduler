<template name="interviewAvailability">
    {{#if decided }}
    <h3 class="alert alert-success text-center">Chosen Time: {{decided}} (skype: {{interview.skype_id}})</h3>
    {{/if}}
    {{#each daysMatrix}}
    {{refresh daysMatrix}}
    <div class="row time-slots-container">
        {{#each this}}
        <div class="col-md-3 col-xs-6 col-sm-4 col-lg-2 time-slots">
            <span class="day">{{getDay day}}</span>
            <ul class="list-unstyled">
                {{#each availabilities}}
                <li class="time-slot {{#if isSelectable}}selectable{{else}}disabled{{/if}}" data-toggle="tooltip" title="{{getCalendars this}}">{{getSlot this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </div>
    {{/each}}
</template>
